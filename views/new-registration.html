<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Registration</title>

    <!-- Custom Font - Change 'Muli' to the font you want -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <form method="post" action="/api/create" id="myForm" enctype="multipart/form-data">

          <h2>Are You a US Citizen?</h2>
          <input type="radio" id="citizen-yes" name="citizen" value="y" required>Yes<br>
          <input type="radio" id="citizen-no" name="citizen" value="n">No          

          <h2>Will you be 18 years old on November 8, 2016?</h2>
          <input type="radio" id="ofage-yes" name="ofage" value="y" required>Yes<br>
          <input type="radio" id="ofage-no" name="ofage" value="n">No

          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="Required" name="firstname" required>
          </div>

          <div class="form-group">
            <label for="middlename">Middle Name</label>
            <input type="text" class="form-control" id="middlename" placeholder="Not Required" name="middlename" >
            <p class="help-block">Not Required</p>
          </div>

          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Required" name="lastname" required>
          </div>

          <div class="form-group">
            <label for="haddress">Address</label>
            <input type="text" class="form-control" id="haddress" placeholder="Required" name="haddress" required>
          </div> 

          <div class="form-group">
            <label for="hapt">Apartment Number</label>
            <input type="text" class="form-control" id="hapt" placeholder="Not Required" name="hapt" >
          </div>

          <div class="form-group">
            <label for="hcity">City</label>
            <input type="text" class="form-control" id="hcity" placeholder="Required" name="hcity" required>
          </div>

          <div class="form-group">
            <label for="hstate">State</label>
            <input type="text" class="form-control" id="hstate" placeholder="Required" name="hstate" required>
          </div>

          <div class="form-group">
            <label for="hzipcode">Zipcode</label>
            <input type="text" class="hzipcode" id="hzipcode" placeholder="Required" name="hzipcode" required>
            <p class="help-block">xxxxx</p>
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="text" class="form-control" id="dob" placeholder="Required" name="dob" required>
            <p class="help-block">xx/xx/xxxx</p>
          </div>

          <div class="form-group">
            <label for="tnumber">Telephone Number</label>
            <input type="text" class="form-control" id="tnumber" placeholder="Not Required" name="tnumber" >
            <p class="help-block">xxx xxx xxxxx</p>
          </div>

          <div class="form-group">
            <label for="party">Political Party Affiliate</label>
            <input type="text" class="form-control" id="party" placeholder="Not Required" name="party" >
          </div>

          <div class="form-group">
            <label for="rore">Race or Ethnic Group</label>
            <input type="text" class="form-control" id="rore" placeholder="Not Required" name="rore" >
          </div>

          <div class="form-group">
            <label for="sign">Signature</label>
            <input type="text" class="form-control" id="sign" placeholder="Required" name="sign" required>
          </div>

          <div class="form-group">
            <label for="howsend">How Would You Like to Send In Your Registration?</label>


          <button type="submit" class="btn btn-default">Submit</button>
      </form> 
    </div>
  </body>

    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 

    <!-- CUSTOM JS -->
    <script src="js/main.js"></script>

    <!-- JQuery validate -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
    
    <script type="text/javascript">
      $("form").validate({
          rules: {
            dob: {
              required: true,
              number: true,
              maxlength: 8,
              minlength: 6
            },
            firstname: {
              required: true
            },
            lastname: {
              required: true
            },
            haddress: {
              required: true
            },
            hcity: {
              required: true
            },
            hstate: {
              required: true
            },
            hzipcode: {
              required: true,
              minlength: 5
            },
            sign: {
              required: true
            }
            sent: {

            },
            messages: {
              firstname: "Your first name is required",
              lastname: "Your last name is required",
              haddress: "Your address is required",
              hcity: "Your city name is required",
              hstate: "Your state is required",
              hzipcode: "You zipcode is required",
              dob: "Your date of birth is required",
              sign: "Your signature is required",
            }            
          }

      });
    </script>


</html>
