<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Registration</title>

    <!-- Custom Font - Change 'Muli' to the font you want -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <form method="post" action="/api/create" id="myForm">

          <h2>Are You a US Citizen?</h2>
          <input type="radio" name="citizen" value="yes">Yes<br>
          <input type="radio" name="citizen" value="no">No          

          <h2>Will you be 18 years old on November 8, 2016?</h2>
          <input type="radio" name="ofage" value="yes">Yes<br>
          <input type="radio" name="ofage" value="no">No

          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" required>
          </div>

          <div class="form-group">
            <label for="middlename">Middle Name</label>
            <input type="text" class="form-control" id="middlename" name="middlename" required>
            <p class="help-block">Not Required</p>
          </div>

          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="lastname" name="lastname" required>
          </div>

          <div class="form-group">
            <label for="haddress">Address</label>
            <input type="text" class="form-control" id="haddress" placeholder="haddress" name="haddress" required>
          </div> 

          <div class="form-group">
            <label for="hapt">Apartment Number</label>
            <input type="text" class="form-control" id="hapt" placeholder="hapt" name="hapt" required>
          </div>

          <div class="form-group">
            <label for="hcity">City</label>
            <input type="text" class="form-control" id="hcity" placeholder="hcity" name="hcity" required>
          </div>

          <div class="form-group">
            <label for="hstate">State</label>
            <input type="text" class="form-control" id="hstate" placeholder="hstate" name="hstate" required>
          </div>

          <div class="form-group">
            <label for="hzipcode">Zipcode</label>
            <input type="text" class="hzipcode" id="hzipcode" name="hzipcode" required>
            <p class="help-block">xxxxx</p>
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="text" class="form-control" id="dob" placeholder="dob" name="dob" required>
            <p class="help-block">xx/xx/xxxx</p>
          </div>

          <div class="form-group">
            <label for="tnumber">Telephone Number</label>
            <input type="text" class="form-control" id="tnumber" placeholder="tnumber" name="tnumber" required>
            <p class="help-block">xxx xxx xxxxx</p>
          </div>

          <div class="form-group">
            <label for="party">Political Party Affiliate</label>
            <input type="text" class="form-control" id="party" placeholder="party" name="party" required>
          </div>

          <div class="form-group">
            <label for="rore">Race or Ethnic Group</label>
            <input type="text" class="form-control" id="rore" placeholder="rore" name="rore" required>
          </div>

          <div class="form-group">
            <label for="sign">Signature</label>
            <input type="text" class="form-control" id="sign" placeholder="sign" name="sign" required>
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
      </form> 
    </div>
  </body>

    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 

    <!-- CUSTOM JS -->
    <script src="js/main.js"></script>

    <!-- JQuery validate -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
    
    <script type="text/javascript">
      $("form").validate({
          rules: {
            // compound rule
            dob: {
              required: true,
              number: true
            },
            firstname: {
              required: true
            }            
          }

      });
    </script>


</html>
